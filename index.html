<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script4.js" defer></script>
    <title>Document</title>
</head>
<body>
    <audio id="gameMusic"></audio>
    <audio id="battlecruiserOperational"></audio>
    <audio id="fleetIsPrepped"></audio>
    <audio id="nuclearMissileReady"></audio>
    <audio id="laserHit1" src="assets/laserHit1.wav"></audio>
    <audio id="battleCruiserDamage"></audio>
    <audio id="cannonShoot"></audio>
    <audio id="autoCannonShoot"></audio>
    <audio id="scourgeDestroyedSound" src="assets/zavdth00.wav"></audio>
    <audio id="scourgeDestroyedSound2" src="assets/zavpss01.wav"></audio>
    <audio id="scourgeDestroyedSound3" src="assets/scourgeDeath.wav"></audio>
    <audio id="scourgeNoise"></audio>
    <audio id="music1" src="assets/Music1.mp3"></audio>
    <div id= bodyElement>

      <button class="menuButton" id="start">Start Game</button>
      <button class="menuButton" id="musicButton">Music</button>
      <button class="menuButton">Options</button> 

        <div id="gameArea">
        <div id= scoreDisplay>0</div>
            
            
                    <div id="scourgeSpawnArea"></div>
                        <div class="scourge" id="scourge1"></div>
                        <div class="scourge" id="scourge2"></div>
                        <div class="scourge" id="scourge3"></div>
                        <div class="scourge" id="scourge4"></div>
                        <div id="corruptorSpawnArea"></div>
                        <div class="corruptor" id="corruptor1"></div>
                        <div class="corruptor" id="corruptor2"></div>
                        <div class="corruptor" id="corruptor3"></div>
                        <div class="corruptor" id="corruptor4"></div>
          <div id="battleCruiserHitBox">
            <div id="battleCruiserImageContainer">
                <img id="battleCruiserImage" src="assets/BATTLECRUISER.png" alt="Battlecruiser Image">
            </div>
        </div>
          <img class ="planet" id="tarsonis" src="assets/TARSONIS.png">
        </div>  
    </div>
  <div id="healthDisplay">100</div>

<!-- The Modal -->
<div id="loseModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <span class="close">&times;</span>
    <p>You lost, dang</p>
    <button id="loseClose">Womp womp</button>
  </div>

</div>
</body>
</html>
